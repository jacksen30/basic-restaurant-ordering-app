<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex, nofollow"> <!-- ENSURE THIS IS REMOVED FROM ALL PAGES WHEN IM FINISHED AND READY FOR THE SITE TO BE INDEXED -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Basic Restaurant Ordering App | Scrimba Solo Project</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles/style.css" />

        <script src="./scripts/index.js" type="module" defer></script>
    </head>

    <body>
        <header class="header">
            <p>Jimmy's Dinner</p>
            <p>The best burgers and pizzas in town</p>
        </header>
        <main class="main">
            <div id="ordering-menu-wrapper" class="ordering-menu-wrapper">


            <div class="pre-checkout-wrapper">
                <h2>Your Order</h2>
                <div class="items-added-to-checkout-wrapper">
                    <!-- THESE ITEMS ARE JUST TO BE USED AS PLACEHOLDER / ITEMS WILL BE DYNAMICALLY RENDERED WITH JS AS USER ADDS or REMOVES ITEMS FROM THE MENU -->
                    <div class="item-in-basket">
                        <span class="item-in-basket_name heading-28">Pizza</span>
                        <span class="item-in-basket_remove-btn sub-heading-16">remove</span>
                        <span class="item-in-basket_price heading-price-20">$15</span>
                    </div>
                    <div class="item-in-basket">
                        <span class="item-in-basket_name heading-28">Beer</span>
                        <span class="item-in-basket_remove-btn sub-heading-16">remove</span>
                        <span class="item-in-basket_price heading-price-20">$12</span>
                    </div>
                </div>
                <div>
                    <hr>
                </div>
                <div class="checkout-total-cost-wrapper">
                    <span class="checkout-total_text heading-28">Total Price</span>
                    <span class="checkout-total_price heading-price-20">$26</span>
                </div>
                <div class="complete-checkout-btn">
                    <button>Complete order</button>
                </div>


            </div>

        </main>

        <footer>
        </footer>
    </body>
</html>
